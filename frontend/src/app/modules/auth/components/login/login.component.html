<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-135.jpg?w=2000" alt="IMG">
            </div>

            <form class="login100-form validate-form" (ngSubmit)="onSubmit()" [formGroup]="form">
                <span class="login100-form-title">
                    Member Login
                </span>

                <div class="wrap-input100 validate-input" data-validate="">

                    <input class="input100" type="text" formControlName="email" placeholder="Email"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">

                    <div *ngIf="submitted && f['email'].errors">
                        <div *ngIf="form.hasError('required', 'email')">Valid email is required: ex@abc.xyz</div>
                    </div>

                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input">

                    <input class="input100" type="password" formControlName="password" placeholder="Password"
                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">

                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="form.hasError('required', 'password')">Password is required</div>
                    </div>

                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div style="color: red; font-size: larger;" *ngIf="form.hasError('unauthenticated')">
                    {{ "Username or Password incorrect!" | uppercase }}
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        Forgot
                    </span>
                    <a class="txt2" href="#">
                        Username / Password?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" routerLink="/auth/register">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
