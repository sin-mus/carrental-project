<app-header [sidenav]="sidenav"></app-header>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" src="https://media.istockphoto.com/id/1300845620/vector/user-icon-flat-isolated-on-white-background-user-symbol-vector-illustration.jpg?s=612x612&w=0&k=20&c=yBeyba0hUkh14_jgv1OKqIH0CCSWU_4ckRkAoy2p73o=" />



    <h4 *ngIf="(fullName$ | async) as fullName" class="name">{{ fullName }}</h4>
    <p *ngIf="(role$ | async) as role" class="designation">{{ role }}</p>

    <div class="divider"></div>

    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button *ngIf="(id$ | async) as id" mat-button class="menu-button" routerLink="/user/${{id}}">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button" routerLink="/customers">
      <mat-icon>people</mat-icon>
      <span>Customers</span>
    </button>
    <button mat-button class="menu-button" routerLink="/reservations">
      <mat-icon>event_seat</mat-icon>
      <span>Reservations</span>
    </button>
    <button mat-button class="menu-button" routerLink="/cars">
      <mat-icon>directions_car</mat-icon>
      <span>Cars</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <div class="divider" style="background-color: white;"></div>

    <button mat-button class="menu-button" routerLink="/settings">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
      

    <div *ngIf="!(loginStatus$ | async) as loginStatus">
      <button 
      *ngIf="loginStatus"
      mat-button 
      class="menu-button" 
      routerLink="/auth/login">
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </button>
    </div>

    <div *ngIf="!(loginStatus$ | async) as loginStatus">
      <button 
      *ngIf="loginStatus"
      mat-button 
      class="menu-button" 
      routerLink="/auth/register">
        <mat-icon>supervisor_account</mat-icon>
        <span>Register</span>
      </button>
    </div>

    <div *ngIf="(loginStatus$ | async) as loginStatus">
      <button 
      *ngIf="loginStatus"
      mat-button 
      class="menu-button" 
      (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </div>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8" style="background-color: #A1C2F1;">


      <!-- ROUTER OUTLET --- YOUR CONTENT -->

      <router-outlet></router-outlet>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
