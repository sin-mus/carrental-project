<mat-toolbar class="mat-elevation-z8" *ngIf="!toggleSearch">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  <div class="navbar">

    <mat-icon matBadge="15" matBadgeColor="warn">home</mat-icon>

    <mat-icon>person</mat-icon>

    <mat-icon (click)="toggleSearch=!toggleSearch">search</mat-icon>

  </div>



</mat-toolbar>

<mat-toolbar class="search-block" *ngIf="toggleSearch">

  <mat-icon>search</mat-icon>

  <input matInput [(ngModel)]="searchTerm" />

  <mat-icon (click)="toggleSearch=!toggleSearch">close</mat-icon>

</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

    <h4 class="name">John Smith</h4>
    <p class="designation">Software Engineer</p>

    <div class="divider"></div>

    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button" routerLink="/customers">
      <mat-icon>people</mat-icon>
      <span>Customers</span>
    </button>
    <button mat-button class="menu-button" routerLink="/reservations">
      <mat-icon>event_seat</mat-icon>
      <span>Reservations</span>
    </button>
    <button mat-button class="menu-button" routerLink="/cars">
      <mat-icon>directions_car</mat-icon>
      <span>Cars</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <div class="divider" style="background-color: white;"></div>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
